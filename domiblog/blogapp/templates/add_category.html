{% extends 'base.html' %}
{% block title %}Add category{% endblock %}
{% block content %}


{% if user.is_authenticated %}
    <h1>Add a category</h1>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add Category</button>
        </form>
    </div>
{% else %}

    You have no permission to enter this page.
    
{% endif %}
    
{% endblock %}
